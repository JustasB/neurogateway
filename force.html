<meta charset="utf-8">

.node {
  stroke: #fff;
  stroke-width: 1.5px;

  stroke: #999;
  stroke-opacity: .6;

    visibility: hidden;
    position: absolute;
    background-color: dodgerblue;
     border-radius: 4px;
     padding: 5px;
    z-index: 10;
    color:white;
    font-size:14px;
}
    

</style>


<body>  


<script type="text/javascript" src="d3.v3.min.js"></script>

<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);



var hostname = window.location.hostname;
var isDev = (hostname == 'localhost') || (hostname == '127.0.0.1');
var tooltip = d3.select("#tooltip");//The Tooltip plugin is small pop-up box that appears when the user moves the mouse pointer over an element.

d3.json('js/global_whole_network.json', function(error, data){
  if (error) throw error;
      console.log(data);
    var neurons = Object.keys(data[7]).map(function(key){ return data[7][key] }); //object with filenames and whether its excitatory or inhibitory




  graph=data[3];
  for (var i=0; i<graph.nodes.length; ++i) {
       graph.nodes[i].name=neurons[i][0];
       console.log(graph.nodes[i].name);
     }
     
  var NameProvider = graph.nodes;
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();


  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);


    
    // Returns an array of tick angles and labels, given a group.
    function groupTicks(d) {
      var k = (d.endAngle - d.startAngle) / d.value;
      return d3.range(0, d.value, 1000).map(function(v, i) {
        return {
          angle: v * k + d.startAngle + (d.endAngle-d.startAngle)/2,
          label: neurons[sortNeuronInds[d.index]][0]
        };
      });
    }

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });


  });
});

</script>
</div>
